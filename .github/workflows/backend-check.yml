name: Backend Quality Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    name: 🔧 Backend Code Validation
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app/backend  # ⬅️ Change/remove if your backend is at repo root

    steps:
      - name: 🔁 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # - name: 🔍 Mypy Type Check
      #   run: mypy . --strict

      # - name: ✅ Flake8 Linting
      #   run: flake8 .

      - name: 🧪 Pytest Unit Tests
        run: pytest tests/
