name: Backend Quality Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    name: ğŸ”§ Backend Code Validation
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app/backend  # â¬…ï¸ Change/remove if your backend is at repo root

    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # - name: ğŸ” Mypy Type Check
      #   run: mypy . --strict

      # - name: âœ… Flake8 Linting
      #   run: flake8 .

      - name: ğŸ§ª Pytest Unit Tests
        run: pytest tests/
