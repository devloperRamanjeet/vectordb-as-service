version: '3.8'

services:

  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6000:5000"
    volumes:
      - .:/app
    environment:
      - ENABLE_FILE_LOGGING=1
    restart: unless-stopped

  nginx:
    container_name: backend-nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/chromadb.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: always
